<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
  </style>
</head>
<body>

<div id="calculator">
  <h2>BMI Calculator</h2>
  <label for="weight">Weight (kg): </label>
  <input type="number" id="weight" placeholder="Enter your weight" required><br>

  <label for="height">Height (cm): </label>
  <input type="number" id="height" placeholder="Enter your height" required><br>

  <button onclick="calculateBMI()">Calculate BMI</button>

  <h3>Your BMI: <span id="result"></span></h3>
</div>

<script>
  function calculateBMI() {
    var weight = document.getElementById('weight').value;
    var height = document.getElementById('height').value;

    if (weight > 0 && height > 0) {
      var bmi = (weight / Math.pow((height / 100), 2)).toFixed(2);
      document.getElementById('result').innerHTML = bmi;
    } else {
      alert('Please enter valid values for weight and height.');
    }
  }
</script>

</body>
</html>
